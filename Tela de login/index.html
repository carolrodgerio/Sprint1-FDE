<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="PAI-LG">
      <div class="PAI-LG-px">
        <div class="overlap">
          <img class="PAI-logo" src="https://i.postimg.cc/1tWSgbnq/PAI-Elementos.png" />
          <div class="group">
            <div class="div-wrapper"><div class="text-wrapper">Área de Clientes</div></div>
            <p class="caso-voc-ainda-n-o">
              <span class="span">Caso você ainda não seja um cliente PAI,<br /></span>
              <span class="text-wrapper-2">faça seu cadastro aqui.</span>
            </p>
          </div>
          <div class="PAI-redes">
            <div class="PAI-login">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <div class="div">Fazer login</div>
              </div>
            </div>
            <div class="PAI-reset"><div class="text-wrapper-3">Esqueceu sua senha?</div></div>
            <div class="line">
              <div class="text-wrapper-4">Ou faça login com</div>
            </div>
            <div class="facebook"><img class="shape" src="https://i.postimg.cc/9MkSH2wJ/7.png"/></div>
            <div class="apple"><img class="shape-2" src="https://i.postimg.cc/cC8zszQZ/8.png"/></div>
            <div class="google"><img class="wrapper" src="https://i.postimg.cc/hhW5h0rm/9.png"/></div>
          </div>
          <div class="PAI-e-mail">
            <div class="overlap-2">
              <div class="rectangle-2"></div>
              <div class="e-mail">Digite seu e-mail</div>
              <div class="x">
                <div class="overlap-group-wrapper">
                  <div class="stroke-wrapper"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="PAI-senha">
            <div class="overlap-3">
              <div class="text-wrapper-5">••••••••</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
